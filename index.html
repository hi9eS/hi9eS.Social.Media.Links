<style>
:root {
  --bg: #0b0e14;
  --card: rgba(255,255,255,0.08);

* { box-sizing: border-box; font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #11162a, #07090f 60%);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px 16px;
}

.container { width: 100%; max-width: 520px; }

/* Header —Å Liquid Glass */
.header {
  background: var(--header-bg);
  backdrop-filter: var(--blur);
  border-radius: var(--radius);
  padding: 24px;
  margin-bottom: 28px;
  border: 1px solid rgba(255,255,255,0.08);
  transition: box-shadow 0.3s ease, background 0.3s ease;
  position: relative;
  overflow: hidden;
}
.header::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, rgba(255,255,255,0.05), rgba(255,255,255,0.12), rgba(255,255,255,0.05));
  filter: blur(20px);
  transform: rotate(0deg);
  transition: all 0.6s ease;
}
.header:hover::before {
  transform: rotate(30deg) translateX(5%) translateY(5%);
}
.header:hover {
  background: rgba(255,255,255,0.1);
  box-shadow: 0 10px 35px rgba(255,255,255,0.12);
}
.header h1 { margin: 0 0 8px; font-size: 24px; font-weight: 600; letter-spacing: 0.2px; }
.header p { margin: 0; font-size: 14px; color: var(--muted); }

/* Links */
.links { display: flex; flex-direction: column; gap: 14px; }

.link-card {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 16px;
  border-radius: var(--radius);
  background: var(--card);
  backdrop-filter: var(--blur);
  border: 1px solid rgba(255,255,255,0.08);
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
  color: var(--text);
  box-shadow: 0 4px 15px rgba(0,0,0,0.25);
  padding: 16px 24px; /* —á—É—Ç—å –±–æ–ª—å—à–µ */
  position: relative;
  overflow: hidden;
}
.link-card:hover {
  background: rgba(255,255,255,0.12);
  transform: translateY(-2px);
}
.link-card.disabled { cursor: not-allowed; opacity: 0.6; }

/* Liquid Glass –Ω–∞ –≤—Å–µ—Ö –ø–ª–∞—à–∫–∞—Ö */
.link-card::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(120deg, rgba(255,255,255,0.03), rgba(255,255,255,0.08), rgba(255,255,255,0.03));

<script>
const container = document.getElementById('links');
LINKS.forEach(link => {
  const card = document.createElement(link.url ? 'a' : 'div');
  card.className = 'link-card ' + (link.status !== 'active' ? 'disabled' : '');
  if (link.url) {
    card.href = link.url;
    card.target = '_blank';
    card.rel = 'noopener noreferrer';
  }
  card.innerHTML = `
    <div class="icon">${link.icon}</div>
    <div class="link-info">
      <span class="title">${link.name}</span>
    </div>
  `;
  container.appendChild(card);
});
</script>
