.link-card {

  border-radius: var(--radius);
  background: var(--card);
  backdrop-filter: var(--blur);
  border: 1px solid rgba(255,255,255,0.08);
  cursor: pointer;
  transition: all 0.2s ease;
  text-decoration: none;
  color: var(--text);
  box-shadow: 0 3px 10px rgba(0,0,0,0.2);
}
.link-card.normal { padding: 14px 20px; }
.link-card.small { padding: 10px 16px; font-size: 14px; }
.link-card.large { padding: 18px 24px; font-size: 18px; }

<script>
const container = document.getElementById('links');
LINKS.forEach(link => {
  const card = document.createElement(link.url ? 'a' : 'div');
  const sizeClass = link.size || 'normal';
  card.className = 'link-card ' + (link.status !== 'active' ? 'disabled ' : '') + sizeClass;
  if (link.url) {
    card.href = link.url;
    card.target = '_blank';
    card.rel = 'noopener noreferrer';
  }
  card.innerHTML = `
    <div class="icon ${sizeClass}">${link.icon}</div>
    <div class="link-info">
      <span class="title ${sizeClass}">${link.name}</span>
      <span class="subtitle ${sizeClass}">${link.status === 'active' ? link.url : 'Coming Soon'}</span>
    </div>
  `;
  container.appendChild(card);
});
</script>
